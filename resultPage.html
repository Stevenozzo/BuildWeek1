<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Page</title>
    <link rel="stylesheet" href="./assets/style/reset.css" />
    <link rel="stylesheet" href="./assets/style/result.css" />
  </head>
  <body>
    <header>
      <img src="./assets/epicode_logo.png" alt="LOGO EPICODE" />
    </header>
    <main>
      <div class="results">
        <h1>Results</h1>
        <p>The summary of your answers:</p>
        <div class="circle-chart">
          <div class="inner-text">
            <h2>Congratulations!<br />You passed the exam.</h2>
            <p>We'll send you the certificate in a few minutes.<br />Check your email (including promotions / spam folder)</p>
          </div>
        </div>
        <div class="summary">
          <div class="correct">
            <h3>Correct</h3>
            <p>66.7%</p>
            <span>4/6 questions</span>
          </div>
          <div class="wrong">
            <h3>Wrong</h3>
            <p>33.3%</p>
            <span>2/6 questions</span>
          </div>
        </div>
      </div>
      <button class="rate-btn">RATE US</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
